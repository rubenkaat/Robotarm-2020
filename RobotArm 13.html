<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="JS/robot-arm.js"></script>
        <script>
 			 var canvas = document.getElementById("canvas");
  			var robotArm = new RobotArm(canvas);

  			robotArm.randomLevel( 1, 8);

  			// Je eigen code plaats je hier.
  			robotArm.speed = 1000;

  			var doosKlaar = 'nee'
  			var count = '10'

  			while(doosKlaar == 'nee'){
  				robotArm.grab();
  				color = robotArm.scan();
  				if(color == null){
  					doosKlaar = 'ja'
  				}else{
  						for( x = 1; x < count; x++){
  							robotArm.moveRight();
  						}
  						robotArm.drop();
  						for(y = 0; y < 9; y++){
  							robotArm.moveLeft();
  						}
  						count--;
  					}
  				}
  			

  			// De door jou opgegeven instructies uitvoeren

  			robotArm.run();
		</script>
    </body>
</html>
